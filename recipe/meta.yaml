{% set name = "schwimmbad" %}
{% set version = "0.3.1" %}
{% set sha256 = "329d1fa326f6c69d8fbe47a388ea75d9e303e34c5d8bc5cbef4636e94af1955b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
    - six
  run:
    - python
    - setuptools
    - six
    - mpi4py  # [not win]

test:
  imports:
    - schwimmbad

about:
  home: http://github.com/adrn/schwimmbad
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A common interface for parallel processing pools

  description: |
    schwimmbad enables easy switching between serial execution, multiprocessing,
    and MPI by providing a common interface.
  doc_url: https://github.com/adrn/schwimmbad
  dev_url: https://github.com/adrn/schwimmbad

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
    - adrn
